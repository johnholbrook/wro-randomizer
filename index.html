<!DOCTYPE html>
<html>
    <head>
        <title>WRO Field Randomizer - 2021 Regular Games</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="index.js"></script>
        <style>
            #footer{
                font-size: small;
                margin: 1em auto;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1 class="text-center m-2 mb-0">WRO Field Randomizer</h1>
        <div class="row p-3">
            <div class="col-12 col-lg-4">
                <div class="card mb-3">
                    <div class="card-header">Options</div>
                    <div class="card-body">
                        <div class="btn-group w-100 mb-3" role="group">
                            <span class="input-group-text">Field: </span>
                            <input type="radio" class="btn-check" name="field-radio" id="field-elem" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="field-elem">Elem.</label>
                          
                            <input type="radio" class="btn-check" name="field-radio" id="field-jr" autocomplete="off">
                            <label class="btn btn-outline-primary" for="field-jr">Junior</label>
                          
                            <input type="radio" class="btn-check" name="field-radio" id="field-sr" autocomplete="off">
                            <label class="btn btn-outline-primary" for="field-sr">Senior</label>
                        </div>
                        <button class="btn btn-success w-100" id="randomize-btn">&#x1F3B2; Randomize!</button>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Per-Event Randomization</div>
                    <div class="card-body" id="board-options">
                        
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-header">Field State</div>
                    <div class="card-body">
                        <object id="field-image" data=""></object>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            By <a href="http://www.johnholbrook.us">John Holbrook</a>.
            <a href="https://github.com/johnholbrook/wro-randomizer">View on GitHub.</a>
        </div>
            
    </body>
</html>
